<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3-oy 11-dars vazifa</title>
    <link rel="stylesheet" href="./css/fonts.css">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!-- HEADER QISMI -->
    <header class="header">
        <div class="container header__container">
            <div class="header-left">
                <a href="#"> <img src="./images/Logo.svg" width="197" height="36.77" alt="Logo icon images"> </a>
            </div>
            <div class="header-center">
                <a href="#"><span>Deliver to:</span><img src="./images/map-marker-alt.svg" width="14" height="25"
                        alt="">Current Location <span>Mohammadpur Bus Stand, Dhaka</span></a>
            </div>
            <div class="header-right">
                <div class="header-right-two">
                    <img src="./images/Search.svg" width="18" height="18" alt="">
                    <input placeholder="Search Food" type="text">
                </div>
                <button>
                    <img src="./images/user.svg" width="16" height="16" alt="">
                    Login
                </button>
            </div>
        </div>
    </header>

    <!-- HERO QISMI -->
     <div class="hero">
        <div class="container hero__container">
            <div class="hero-info">
                <h3>Are you starving?</h3>
                <p>Within a few clicks, find meals that are accessible near you</p>
                <div class="pickup">
                    <div class="hero-pic">
                        <div class="button1">
                            <button class="button1"><img src="./images/Icon1.svg" width="23" height="18" alt="">Delivery</button>
                        </div>
                        <div class="button2">
                            <button class="hero-shop"><img src="./images/Icon2.svg" width="23" height="18" alt="">Pickup</button>
                        </div>
                        
   
                    </div>
                    <div class="hero-search">
                        <div class="hero-search-left">
                            <img src="./images/location.svg" alt="">
                            <input placeholder="Enter Your Address" type="text">
                        </div>
                        <div class="hero-search-right">
                            <button>
                                <img src="./images/search-icon2.svg" alt="">
                                Find Food</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="hero-img">
                <img src="./images/Image2.png"alt="">
            </div>
        </div>
     </div>

     <!-- LAST QISMI -->

     <main class="last">
        <div class="container last__container">
            <div class="last-vage">
                <img width="356.91" height="301" src="./images/Food-Photo1.png" alt="">
                <h4>Greys Vage</h4>
                <button>6 Days Remaining</button>
            </div>

            <div class="last-vage">
                <img width="356.91" height="301" src="./images/Food-Photo2.png" alt="">
                <h4>Greys Vage</h4>
                <button>6 Days Remaining</button>
            </div>

            <div class="last-vage">
                <img width="356.91" height="301" src="./images/Food-Photo3.png" alt="">
                <h4>Greys Vage</h4>
                <button>6 Days Remaining</button>
            </div>

            <div class="last-vage">
                <img width="356.91" height="301" src="./images/Image3.png" alt="">
                <h4>Greys Vage</h4>
                <button>6 Days Remaining</button>
            </div>
        </div>
     </main>
</body>

</html>
